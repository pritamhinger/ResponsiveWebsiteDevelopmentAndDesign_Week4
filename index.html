<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<!-- Container Div starts here. -->
	<div class="container">
		<!--  -->
		<!-- Page header starts here -->
		<div class="page-header">
			<h1>Building a full gallery app : Submission</h1>
		</div>
		<!-- Page header ends here -->

		<!-- Navigation starts here -->
		<ul class="nav nav-tabs">
			<li role="" class="active"><a href="#" id="all-category-tab">Categories</a></li>
			<li role=""><a href="#" id="selected-category-tab">Animal</a></li>
			<li role=""><a href="#" id="all-animals-tabs">All Images</a></li>
		</ul>
		<br/><br/>
		<!-- Navigation ends here -->

		<!-- All the content goes here -->
		<div id="content"  class="container-fluid"  role="main">
			
		</div>
		<!-- Content ends here -->
	</div>
	<!-- Container Div ends here. -->

	<!-- All our templates lies below -->

	<script id="categories-template" type="text/x-handlebars-template">
		<div class="row">
			<!-- For loop starting -->
			{{#each category}}
			<div class="col-xs-12 col-md-3">
				<div class="category-thumbnail"  data-id="{{@index}}">
					<!-- Treating first animals image1 as Thumbnail image -->
					<img class="crop-img" src="{{animals.0.image1}}" alt=""/>
					<div class="caption">
						<!-- Category Name is shown as caption -->
              			<h4> {{name}} </h4>
              			<!-- Showing count of animal -->
              			<p>Click the thumbnail to view {{animals.length}} {{name}}</p>
          			</div>
				</div>
			</div>	
			{{/each}}
			<!-- Loop ending -->
		</div>
	</script>
	<script id="animals-template" type="text/x-handlebars-template">
		<div class="row">
			{{#each animals}}
			<div class="col-xs-12 col-md-3"> 
				<div class="photo-thumbnail"  data-id="{{@index}}">
					<img class="crop-img" data-src="{{image1}}" src="{{image1}}" alt=""/> 
					<img class="crop-img" data-src="{{image2}}" src="{{image2}}" alt=""/>
					<div class="caption">
						<h3>{{name}}</h3>
						<p>{{description}}</p>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</script>
	<script id="animal-template" type="text/x-handlebars-template">
  		<div class="row">
	    	<div class="col-xs-12 col-md-12"> 
	        	<img class="large-img" id="fullImage" src="" alt=""/> 
	          
	        	<div class="caption">
	            	<h3>{{name}}</h3>
	            	<p>{{description}}</p>
	        	</div>
	      	</div>
  		</div>
	</script>
	<script id="all-animals-template" type="text/x-handlebars-template">
		<div class="row">
			{{#each category}}
				{{#each animals}}
					<div class="col-xs-6 col-md-3"> 
						<div class="photo-thumbnail"  data-id="{{@index}}">
							<img class="crop-img" src="{{#if @first}}{{image1}}{{else}}{{image2}}{{/if}}" alt=""/>
							<div class="caption">
								<h3>{{name}}</h3>
							</div>
						</div>
					</div>
				{{/each}}
			{{/each}}
		</div>
	</script>
	<!-- Template code ends here -->
</body>
